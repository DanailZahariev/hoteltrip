<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head">
    <meta charset="UTF-8">
    <title>HotelTrip</title>
</head>
<body>
<header th:replace="/fragments/navbar::navbar"></header>

<section id="explore">

    <h2 class="explore-text">A trip that everyone needs!</h2>

    <div class="row">
        <div class="explore-col col-lg-4 col-md-6">
            <div class="card">
                <img src="/images/nesebar.jpg" class="card-img-top explore-img" alt="nesebar-picture">
                <div class="card-body">
                    <h5 class="card-title">Nesebar</h5>
                    <p class="card-text">Explore the "Pearl of the Black Sea"</p>
                    <a href="#" type="button" class="btn btn-lg w-100 btn-explore">Explore Nesebar</a>
                </div>
            </div>
        </div>

        <div class="explore-col col-lg-4 col-md-6">
            <div class="card">
                <img src="/images/varna.large.jpg" class="card-img-top explore-img" alt="varna-picture">
                <div class="card-body">
                    <h5 class="card-title">Varna</h5>
                    <p class="card-text">Explore the sea capital of Bulgaria!</p>
                    <a href="#" type="button" class="btn btn-lg w-100 btn-explore">Explore Varna</a>
                </div>
            </div>
        </div>

        <div class="explore-col col-lg-4">
            <div class="card">
                <img src="/images/sofia.jpg" class="card-img-top explore-img" alt="sofia-picture">
                <div class="card-body">
                    <h5 class="card-title">Sofia</h5>
                    <p class="card-text">Explore the capital of Bulgaria</p>
                    <a type="button" class="btn btn-lg w-100 btn-explore">Explore Sofia</a>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:replace="fragments/commons::footer">
</div>
</body>
</html>
