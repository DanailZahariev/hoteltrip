<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head">
    <meta charset="UTF-8">
    <title>HotelTrip</title>
</head>
<body>
<header th:replace="/fragments/commons::navbar"></header>

<section id="explore">

    <h2 class="explore-text">A trip that everyone needs!</h2>

    <div class="row">
        <div class="explore-col explore-col-custom col-lg-4 col-md-6">
            <div class="card">
                <div class="card-img" style="background-image: url(/images/nesebar.jpg)"></div>
                <div class="card-body">
                    <h5 class="card-title">Nesebar</h5>
                    <p class="card-text">Explore the "Pearl of the Black Sea"</p>
                    <a th:href="@{/hotels/{hotelId}/(hotelId=*{2})}" type="button" class="btn btn-lg w-100 btn-explore">Explore Nesebar</a>
                </div>
            </div>
        </div>

        <div class="explore-col explore-col-custom col-lg-4 col-md-6">
            <div class="card">
                <div class="card-img" style="background-image: url(/images/varna.large.jpg)"></div>
                <div class="card-body">
                    <h5 class="card-title">Varna</h5>
                    <p class="card-text">Explore the sea capital of Bulgaria!</p>
                    <a th:href="@{/hotels/{hotelId}/(hotelId=*{3})}" type="button" class="btn btn-lg w-100 btn-explore">Explore Varna</a>
                </div>
            </div>
        </div>

        <div class="explore-col explore-col-custom col-lg-4">
            <div class="card">
                <div class="card-img" style="background-image: url(/images/sofia.jpg)"></div>
                <div class="card-body">
                    <h5 class="card-title">Sofia</h5>
                    <p class="card-text">Explore the capital of Bulgaria</p>
                    <a th:href="@{/hotels/{hotelId}/(hotelId=*{1})}" type="button" class="btn btn-lg w-100 btn-explore">Explore Sofia</a>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:replace="fragments/commons::footer">
</div>
</body>
</html>
