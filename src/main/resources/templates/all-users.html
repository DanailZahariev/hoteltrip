<section class="container-fluid d-flex p-md-2"
         th:each="u : ${allUsers}"
         th:object="${u}">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm">
                <p th:text="*{id}"></p>
            </div>
            <div class="col-sm">
                <p th:text="*{firstName}"></p>
            </div>
            <div class="col-sm">
                <p th:text="*{lastName}"></p>
            </div>
            <div class="col-sm">
                <p th:text="*{email}"></p>
            </div>
            <form class="col-sm"
                  th:method="delete"
                  th:action="@{/admin/all-users/{id}/(id=*{id})}">
                <input class="btn btn-primary" type="submit" value="Delete">
            </form>
        </div>
    </div>
</section>
